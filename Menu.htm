<!DOCTYPE html>
<html>
       
    <head>
        <title>Home</title>

    <style>
    .container {
        overflow: hidden;
        background-color: #333;
        font-family: Arial;
    }

    .container a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .dropdown {
    
        float: left;
        overflow: hidden;
    }

    .dropdown .dropbtn {
        font-size: 16px;    
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
    }

    .container a:hover, .dropdown:hover .dropbtn {
        background-color: salmon;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
    </style>
</head>
    <body>

    <h1>What You Meme?</h1>

    <div class="container">
 
  <div class="dropdown">
    <button class="dropbtn">File</button>
    <div class="dropdown-content">
      <a href="#">Open</a>
      <a href="#">Save</a>
      
    </div>
	</div>	
    <div class="dropdown">
    <button class="dropbtn">Options</button>
    <div class="dropdown-content">
      <a href="#">Network</a>
      <a href="#">Social</a>
      
    </div>
  </div>
  </div> 
  
</div>


<p>Hello This is just filler so the page look like it has something on it. :) </p>


</body>
</html>
